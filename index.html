<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvision Call</title>
  </head>
  <body>
    <div class="logocontainer">
      <img src="images/our logo.png" alt="logo" class="logo">
    </div>
    <div class="videos">
      <span>
        
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>
    <div id="callSettings">
    <button id="webcamButton"><img src="https://img.icons8.com/?size=48&id=11896&format=png" alt="open webcam"></button>
    
    <button id="callButton" disabled><img src="https://img.icons8.com/?size=48&id=96402&format=png" alt="call"></button>

    
    <input id="callInput" placeholder="enter call id" /> 
    <button id="answerButton" disabled><img src="https://img.icons8.com/?size=48&id=D4xyVOS1pmvV&format=png" alt="accept invite"></button>


    <button id="hangupButton" disabled><img src="https://img.icons8.com/?size=48&id=12108&format=png" alt="end call"></button>
    </div>
    

    <script type="module" src="/main.js"></script>

  </body>
</html>
